<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" }}

    <body>
        <div class="container">
            <div class="row">
                <div class="col-2 test-red sticky-sidebar" id="sidebar">
                    <div class="sticky-sidebar">
                        {{ partial "sidebar.html" . }}
                    </div>
                </div>
                <div class="col test-green pt-5" id="content">
                    <!-- Extra small (xs) -->
                    <div class="card d-block d-sm-none">
                        <div class="card-body">
                        <h5 class="card-title">I am xs</h5>
                        </div>
                    </div>
                    <!-- Small (sm) -->
                    <div class="card d-none d-sm-block d-md-none">
                        <div class="card-body">
                        <h5 class="card-title">I am sm</h5>
                        </div>
                    </div>
                    <!-- Medium (md) -->
                    <div class="card d-none d-md-block d-lg-none">
                        <div class="card-body">
                        <h5 class="card-title">I am md</h5>
                        </div>
                    </div>
                    <!-- Large (lg) -->
                    <div class="card d-none d-lg-block d-xl-none">
                        <div class="card-body">
                        <h5 class="card-title">I am lg</h5>
                        </div>
                    </div>
                    <!-- Extra large (xl) -->
                    <div class="card d-none d-xl-block">
                        <div class="card-body">
                        <h5 class="card-title">I am xl</h5>
                        </div>
                    </div>
                    {{ block "main" . }}{{ end }}
                </div>
                <div class="col-3 test-blue sticky-sidebar" id="meta">
                    <div class="sticky-sidebar">
                        <p class="font-monospace">
                            Categories go here
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {{ range .Site.Params.plugins_js }}
            <script src="{{ . }}"></script>
        {{ end }}
        <script>
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.getElementById('light').disabled = true; // Disable light theme
            document.getElementById('dark').disabled = false; // Enable dark theme
        }
        </script>
        <script src="https://kit.fontawesome.com/f9bfe062c6.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
